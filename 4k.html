<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .btn {
        padding: 8px 15px;
        background-color: green;
        color: white;
        border: none;
        margin-left: 10px;
        margin-right: 10px;
        transition: padding-inline 0.15s,margin-inline 0.15s;
      }
      .btn:hover{
        padding-inline: 25px;
        margin-inline: 0px;
      }
    </style>
  </head>
  <body>
    <button class="btn">One</button>
    <button class="btn">Two</button>
    <button class="btn">Three</button>
  </body>
</html>
